<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="card">
    <div class="hero">
    
    </div>
    <div class="container__grid">

        <div class="info">
          <span>Order Summary</span>
          <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>
        </div>

      <div class="paymentplan__flex">
          <span><img src="images/icon-music.svg" alt="music icon"></span>

        <div> 
          <span>Annual Plan</span>
          <p>$59.99/year</p>
        </div>

        <a href="#">Change</a>

      </div>

      <div class="btn proceed">
        Proceed to Payment
      </div>
      <div class="btn cancel">
        Cancel Order
      </div>
    </div>

  </section>

  

  


  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Cort√©s </a>.
  </div>
</body>
</html>
